<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/TableSheet.css" rel="stylesheet" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("tr").even().css("color", "grey");
            $(".deleteCourse").click(function () {
                if (!confirm("确认要删除吗？")) {
                    return false;
                };
            });
            $("#btnShow").click(function () {
                location.href = "UserInfoList.ashx";
                $(this).css("display", "none");
            })
        })
    </script>
</head>
<body>
    <a href="AddInfo.html">添加</a>
    <table id="AllCourse">
        <tr>
            <th>课程名</th>
            <th>课程代码</th>
            <th>任课教师</th>
            <th>学分</th>
            <th>成绩</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        @tbody
    </table>
    <button id="btnShow">显示</button>
</body>
</html>
